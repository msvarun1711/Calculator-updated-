<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container" id="cont">
        <div class="calc" id="calc">
            <h1 class="heading-style" id="h1">CALCULATOR <i id="icon" onclick="changemode()" class="bi bi-brightness-low-fill"></i></h1>
            <hr>
            <form>
                <div class="inputbox">
                    <h6 id="inputBox"></h6>
                </div>
                <div>
                    <input type="button" value="C">
                    <input type="button" value="De">
                    <input type="button" value=".">
                    <input type="button" value="/">
                    <input type="button" value="%">
                    <input type="button" value="pi">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*">
                    <input type="button" value="^">
                    <input type="button" value="(">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-">
                    <input type="button" value="sin">
                    <input type="button" value=")">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+">
                    <input type="button" value="log">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal-to">
                    <input type="button" value="sqrt">
                </div>
            </form>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
